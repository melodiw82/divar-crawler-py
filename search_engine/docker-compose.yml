version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4  # Use a recent version; update if needed
    container_name: elasticsearch
    environment:
      - discovery.type=single-node  # Runs as a single node for local dev
      - xpack.security.enabled=false  # Disables security for simplicity
      - ES_JAVA_OPTS=-Xms512m -Xmx512m  # Allocates memory (adjust based on your machine)
    ports:
      - 9200:9200  # ES REST API port
      - 9300:9300  # Node communication port (optional for single-node)
    volumes:
      - es-data:/usr/share/elasticsearch/data  # Persists data so it's not lost on restart
    ulimits:
      memlock: -1
      nofile: 65536

volumes:
  es-data: